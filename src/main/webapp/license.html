	<section class="pricing-table  section" id="pricing" style="height: 100%">

					<div class="col">
						<div id="license-message" class="title text-center" style="display: none;">

						<div id="cf-submit">

<script type="text/javascript">
	$(document).ready(function() {
	 
	  $("#contact-submit").click(function(){
		  $.ajax({
			  url: "/api/v1/license/register",
			  type:"POST",
			  data: JSON.stringify({"license": $("#license").val()}),
			  contentType:"application/json; charset=utf-8",
			  dataType:"json",
			  success: function(result){
				  console.log("result:", result)
				  if(result.status){
					  //$("#license-message").css({"display:": "block"})
					  $("#license-message").attr({"style": "display: block"})
					  setTimeout(function(){
						window.location.href="/login.html";
					  },3000)
					}else{
						alert("激活失败");
					}
			  }
		  })
		 
	  });
	});

</script>
